<search-input [tasks]="tasks" (newSearchedTasks)="updateTask($event)"></search-input>
<dropdown-menu [tasks]="tasks" (newTasks)="updateTask($event)"></dropdown-menu>
<div class="buttonContainer">
    <input [(ngModel)]="newTask" type="text" class="searchToTask" placeholder="New tasks">
    <div class="buttonConfiguration">
        <button class="addButton" (click)="addTask()">+</button>
    </div>
    <task [tasks]="filteredTasks" (newTasks)="updateTask($event)"></task>
</div>
